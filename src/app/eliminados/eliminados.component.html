<div class="container">
  <h4 style="margin-top: 40px;">Listado de Registros</h4>
  <div class="card" style="margin-top: 25px;">
  
  </div>
  <table class="table" style="margin-top: 10px;">
    <thead>
      <tr>
        <th scope="col" style="text-align: center;">#</th>
        <th scope="col" style="text-align: center;">Cedula</th>
        <th scope="col" style="text-align: center;">Nombre</th>
        <th scope="col" style="text-align: center;">Apellido</th>
        <th scope="col" style="text-align: center;">Fecha de nacimiento</th>
        <th scope="col" style="text-align: center;">Sexo</th>
        <th scope="col" style="text-align: center;">Sueldo</th>
        <th scope="col" style="text-align: center;">Propinas</th>
        <th scope="col" style="text-align: center;">Promedio</th>
        <th>
          <button routerLink="/registrarPersona/" type="submit" class="btn btn-primary btn-sm">Agregar
            <i class="bi bi-person-plus-fill"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let persona of listPersona let i=index">
        <tr *ngIf="(radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == persona.sexo) && (radioButtonAprobadoSeleccionado == 'Todos' || radioButtonAprobadoSeleccionado == persona.aprobado.toString())">
          <th scope="row">{{i + 1}}</th>
          <td style="text-align: center;">{{persona.cedula}}</td>
          <td style="text-align: center;">{{persona.nombre}}</td>
          <td style="text-align: center;">{{persona.apellido}}</td>
          <td style="text-align: center;">{{persona.fechaNacimiento | date:"dd/MM/yyyy" }}</td>
          <td style="text-align: center;">{{persona.sexo}}</td>
          <td style="text-align: center;">{{persona.notauno}}</td>
          <td style="text-align: center;">{{persona.notados}}</td>
          <td style="text-align: center;">{{persona.promedio}}</td>
          <td style="text-align: center;">
            <span class="cursor text-success">
              <i routerLink="/editarPersona/" class="bi bi-pencil-square"></i>
            </span>
            <span class="cursor text-danger offset-2">
              <i class="bi bi-file-earmark-x-fill"></i>
            </span>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
