<div class="container">
    
    <div class="login-form">
      <mat-card>
        <mat-card-header>
          <mat-card-title style="padding-bottom: 20px;">Iniciar sesión</mat-card-title>
          <br>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field appearance="fill" class="wide-input">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder="Correo electrónico" type="email" [(ngModel)]="email">
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill" class="wide-input">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" type="password" [(ngModel)]="password">
              </mat-form-field>


        </mat-card-content>

       

        <mat-card-actions>
            <button mat-button color="secondary">Recuperar Contraseña</button>
            <button mat-button color="primary">Iniciar sesión</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
